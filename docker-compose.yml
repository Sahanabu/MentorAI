version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: mentortrack-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: mentortrack
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mentortrack-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mentortrack-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mentortrack-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mentortrack-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/mentortrack?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mentortrack-network

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: mentortrack-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app/src
      MODEL_PATH: /app/models
    volumes:
      - ./ai-service:/app
      - ai_models:/app/models
    networks:
      - mentortrack-network

  # Web Application
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: mentortrack-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_AI_SERVICE_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./web-app:/app
      - /app/node_modules
    networks:
      - mentortrack-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mentortrack-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-app
      - backend
      - ai-service
    networks:
      - mentortrack-network

volumes:
  mongodb_data:
  redis_data:
  ai_models:

networks:
  mentortrack-network:
    driver: bridge